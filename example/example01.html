<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.4.1.min.js"></script>
    
    <title>example-01实例方法</title>
</head>
<body>
    <h1>Hello World</h1>
    <hr>
    <div id="app">{{message}}</div>
</body>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            message:'Hello World!!!!!!'
        },
        mounted:function(){
            $("#app").html("我是JQ！")
        },
        methods:{
            add:function(){
                console.log("我是构造器里面的ADD方法")
            }
        }
    })
    app.add();
</script>
</html>
