<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>watch 监听数据选项</title>
</head>
<body>
    <h1>watch 监听数据选项</h1>
    <hr>
    <div id="app">
        <p>今日温度：{{temperature}}°C</p>
        <p>建议穿搭：{{suggest}}</p>
        <p><button @click="rise">升高温度</button><button @click="reduce">降低温度</button></p>
    </div>
</body>
<script type="text/javascript">
    var suggestArr=["穿T恤短裙","夹克长裙","羽绒服"];
    var app=new Vue({
        el:'#app',
        data:{
            temperature:13,
            suggest:"夹克长裙"
        },
    
        methods:{
            rise:function(){
                this.temperature+=5
            },
            reduce:function(){
                this.temperature-=5
            }
        },
        // watch:{
        //     temperature:function(newVal,oldVal){
        //         if(newVal>=26){
        //             this.suggest=suggestArr[0];
        //         }else if(newVal<26 && newVal>0){
        //             this.suggest=suggestArr[1];
        //         }else{
        //             this.suggest=suggestArr[2];
        //         }
        //     }
        // }
        //第一种方式 构造器里面监听
    })
    app.$watch('temperature',function(newVal,oldVal){
        if(newVal>=26){
                    this.suggest=suggestArr[0];
                }else if(newVal<26 && newVal>0){
                    this.suggest=suggestArr[1];
                }else{
                    this.suggest=suggestArr[2];
                }
    })
    //第二种方式 实例写watch监控
</script>
</html>
