<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Hello World</title>
</head>
<body>
    <h1>Hello World</h1>
    <hr>
    <div id="app">{{message}}</div>
</body>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            message:'Hello World!!!!!!'
        }
    })
</script>
</html>
