</body>
<script type="text/javascript">
    function add(){
        // outData.count++;
        // app.count++;
        // Vue.set(outData,'count',4)
        app.arr[1]='ggg';
        console.log("我已经执行了");
           
        Vue.set(app.arr,1,'zzz')
    }
    var outData = {
        count:1,
        arr:['aaa','bbb','ccc']
    }
    var app=new Vue({
        el:'#app',
        data:outData
    })
</script>
