<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>compontent标签</title>
</head>
<body>
    <h1>compontent标签</h1>
    <hr>
    <div id="app">
        <component v-bind:is="who"></component>
        <button @click="changeComponent">ADD</button>
    </div>
</body>
<script type="text/javascript">
    var componentA={
        template:`<h2 style="color:red">我是componentA</h2>`
    }
    var componentB={
        template:`<h2 style="color:blue">我是componentB</h2>`
    }
    var componentC={
        template:`<h2 style="color:green">我是componentC</h2>`
    }
    var app=new Vue({
        el:'#app',
        data:{
            who:'componentA'
        },
        components:{
            'componentA':componentA,
            'componentB':componentB,
            'componentC':componentC
        },
        methods:{
            changeComponent:function(){
                if(this.who=='componentA'){
                  this.who='componentB'
                }else if(this.who=='componentB'){
                    this.who='componentC'
                }else{
                    this.who='componentA'
                }
            }
        }

    })
</script>
</html>
