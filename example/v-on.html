<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-on 实例</title>
</head>
<body>
    <h1>v-on 实例</h1>
    <hr>
    <div id="app">
        <p>本场比赛的得分:{{fenshu}}</p>
        <div>
            <button v-on:click="jiafen">加分</button>
            <button @click="jianfen">减分</button>
           
        </div>
        <input type="text" @keyup.enter="onEnter" v-model="fenshu2" value="请输入你想要的分数">
    </div>
</body>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            message:'Hello World!!!!!!',
            fenshu:1,
            fenshu2:1
        },
        methods:{
            jiafen:function(){
                this.fenshu++;
            },
            jianfen:function(){
                this.fenshu--;
            },
            onEnter:function(){
                this.fenshu = this.fenshu + parseInt(this.fenshu2)
            }
        }
    })
</script>
</html>
